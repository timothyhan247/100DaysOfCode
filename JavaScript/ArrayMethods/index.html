<script>
// page2 code --------------------------------------------------------

// global variable
let fruits = ["Apple","Pear", "Orange", "Banana"];

function doSort()
{
	// alphabetically sorts the contents of the array
	let str = "Length of the array is: " + fruits.length;
	str += "<br />Sorted array: " + fruits.sort();
	document.getElementById("arrAns").innerHTML = str;
}

function doReverse()
{
	// reverse the contents of an array
	let str = "Length of the array is: " + fruits.length;
	str += "<br />Reversed only: " + fruits.reverse();
	// sort first and reverse - chaining
	str += "<br />Sorted and then reversed: " + fruits.sort().reverse();
	document.getElementById("arrAns").innerHTML = str;
}

function doPush()
{
	// adds an element to the END of the array
	var newEle = document.getElementById("txtArr").value;
	fruits.push(newEle);
	let str = "Length of the array is: " + fruits.length;
	str +="<br />Pushed array: " + fruits;
	document.getElementById("arrAns").innerHTML = str;
}

function doPop()
{
	// removes an element from the END of the array
	let str = "Length of the array is: " + fruits.length;
	
	if( fruits.length == 0)
		str = "<em>There is nothing left to pop!</em>";
	else
	{
		let popped = fruits.pop();
		str += "<br />Popped element: " + popped;
		str += "<br />Popped array: " + fruits;
	}
	
	document.getElementById("arrAns").innerHTML = str;
}

function doUnshift()
{
	// adds an element to the START of the array
	var newEle = document.getElementById("txtArr").value;
	fruits.unshift(newEle);
	let str = "Length of the array is: " + fruits.length;
	str += "<br />Unshifted array: " + fruits;
	document.getElementById("arrAns").innerHTML = str;
}

function doShift()
{
	let str = "";
	// removes an element from the START of the array
	if( fruits.length == 0 )
		str += "<em>There is nothing left to shift!</em>";
	else
	{
		
		str += "Length of the array is: " + fruits.length;
		str += "<br />Shifted element: " + fruits.shift();
		str += "<br />Shifted array: " + fruits;
	}
	document.getElementById("arrAns").innerHTML = str;
}

function doSlice()
{
	// create a new array by "cutting out elements" from another array
	//let newArr = fruits.slice(1);  // no 2nd arg - goes till the end of array
	let newArr = fruits.slice(1,3);  // up to, but NOT including position 3
	let str = "New array: " + newArr;
	str += "<br />Old array: " + fruits;
	document.getElementById("arrAns").innerHTML = str;
}

function doSplice()
{
	// inserts an element at a soecific position
	let newEle = document.getElementById("txtArr").value;
	
	// 1st param - where new element(s) is to be inserted
	// 2nd param - how many elements do you want to remove
	// 3rd param - element(s) you want to insert
	
	//fruits.splice(2, 0, newEle, "Tomatoes");
	fruits.splice(2, 1, newEle, "Tomatoes");
	let str = "Length of the array is: " + fruits.length;
	str += "<br >New array: " + fruits;
	document.getElementById("arrAns").innerHTML = str;
}

function doSplit()
{
	let myStr = "Bill and Ben, Flower Pot Men";
	let newArr = myStr.split(", ");
	let str = "Length of the array is: " + newArr.length;
	str += "<br />Array is: " + newArr;
	document.getElementById("arrAns").innerHTML = str;
}

function doDisplay()
{
	let str = "Length of the array is: " + fruits.length + "<br /><br />";
	
	for( let i = 0 ; i < fruits.length ; i++ )
		str += fruits[i] + "<br />";
		
	document.getElementById("arrAns").innerHTML = str;
}

</script>
